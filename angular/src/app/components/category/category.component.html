<div class="wrapper">
  <!--=== Header ===-->
  <header class="header-v8 header-sticky" (login)='onLogin()' (logout)='onLogout()'></header>
  <!--=== End Header ===-->

  <div class="container content-sm">
    <h1 class="title-v4 h1_category">{{category?.name}}</h1>
    <div class="col-md-9 md-margin-bottom-50">
      <div class="ms-slide-loading"></div>
      <div id="category_news" *ngIf="articles != null && articles.length > 0">
        <!-- Blog Grid -->
        <div *ngFor="let article of articles" class="row margin-bottom-50">
          <div class="col-sm-4 sm-margin-bottom-20">
            <img class="img-responsive" src="{{urlImages}}/imagen/articulo/{{article.id}}" alt="Imagen del articulo">
          </div>
          <div class="col-sm-8">
            <div class="blog-grid" >
              <h3><a [routerLink]="['/articulo',article.id]">{{article.title}}</a></h3>
              <ul class="blog-grid-info">
                <li *ngIf="article.author.alias">{{article.author.alias}}</li>
                <li *ngIf="!article.author.alias">{{article.author.name}} {{article.author.lastname}}</li>
                <li>{{article.dateInsert | date:'d-M-y'}}</li>
                <li><a [routerLink]="['/articulo',article.id]"><i class="fa fa-comments"></i> {{article.nComments}}</a></li>
              </ul>
              <p>{{article.content | toText | slice:0:50}}...</p>
              <a class="r-more" [routerLink]="['/articulo',article.id]">Leer m&aacute;s</a>
            </div>
          </div>
        </div>
        <!-- End Blog Grid -->

        <div id="spinner" class="text-center" *ngIf="articles?.length == 0">
          <img src="assets/img/spinner.gif" />
        </div>

        <div class="button-more-results" *ngIf="!lastPage">
				    <button class="more-results" id="more-results" (click)="moreResults()">M&aacute;s resultados</button>
        </div>

      </div>
    </div>
    <!-- Right Sidebar -->
    <app-aside class="col-md-3"></app-aside>
    <!-- End Right Sidebar -->
  </div>

  <!--=== Footer ===-->
  <app-footer class="footer-v8"></app-footer>
  <!--=== End Footer ===-->

</div>
