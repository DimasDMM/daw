<div class="wrapper">
  <!--=== Header ===-->
  <header class="header-v8 header-sticky" (login)='onLogin()' (logout)='onLogout()'></header>
  <!--=== End Header ===-->

  <!--=== Container Part ===-->
	<div class="container content-sm">
        <h1 class="title-v4 h1_category">B&uacute;squeda: <span class="search-category">{{search}}</span></h1>
		<div class="row">
			<div class="col-md-9 md-margin-bottom-50">
				<p>Cargando...</p>

                <!-- Blog Grid -->
				<div class="ms-slide-loading"></div>
				<div id="search_result" *ngIf="results?.length>0">
					<div class="row margin-bottom-50" *ngFor="let article of results">
						<div class="col-sm-4 sm-margin-bottom-20">
							<img class="img-responsive" src="/imagen/articulo/{{article.id}}" alt="">
						</div>
						<div class="col-sm-8">
							<div class="blog-grid">
								<h3><a>{{article.title}}</a></h3>
								<ul class="blog-grid-info">
									<li>{{article.author.name}} {{article.author.lastname}}</li>
									<li>{{article.dateInsert}}</li>
									<li><a ><i class="fa fa-comments"></i> 0</a></li>
								</ul>
								<p>{{content | slice:0:50}}</p>
								<a class="r-more" >Leer m&aacute;s</a>
							</div>
						</div>
					</div>
					<!-- End Blog Grid -->
                </div>

			</div>
			
            <!-- Right Sidebar -->
            <app-aside class="col-md-3"></app-aside>
            <!-- End Right Sidebar -->
	</div>
	<!--=== End Container Part ===-->

  <!--=== Footer ===-->
  <app-footer class="footer-v8"></app-footer>
  <!--=== End Footer ===-->

</div>
