<div id="message_personal">
  <div *ngIf="message" class="alert fade in text-center" [class.alert-danger]="message.isError" [class.alert-success]="!message.isError">
    <p>
      <b *ngIf="message.isError">Error: </b>
      <b *ngIf="!message.isError">Ok: </b>
      {{message.message}}
    </p>
  </div>
</div>

<form class="margin-bottom-20 sky-form no-border" *ngIf="fUser?.id">
  <section class="row">
    <div class="col col-12 full-width">
      <label for="inp_name">Nombre</label>
      <input type="text" name="name" id="inp_name" class="form-control" [(ngModel)]="fUser.name" required>
      <div class="note note-success-compulsory">Campo obligatorio</div>
    </div>
    <div class="col col-12 full-width">
      <label for="inp_surname">Apellidos</label>
      <input type="text" name="lastname" id="inp_surname" class="form-control" [(ngModel)]="fUser.lastname" required>
      <div class="note note-success-compulsory">Campo obligatorio</div>
    </div>
    <div class="col col-12 full-width">
      <label for="inp_alias">Alias</label>
      <input type="text" name="alias" id="inp_alias" class="form-control"  [(ngModel)]="fUser.alias">
    </div>
    <div class="col col-12 full-width">
      <label for="inp_email">Correo electr&oacute;nico</label>
      <input type="text" name="email" id="inp_email" class="form-control"  [(ngModel)]="fUser.email" required>
    </div>
    <div class="col col-12 full-width">
      <label>Sexo</label>
      <div class="row">
        <div class="col col-4">
          <label class="radio">
            <input type="radio" name="sex" value="m" [(ngModel)]="fUser.sex">
            <i class="rounded-x"></i>Hombre
          </label>
        </div>
        <div class="col col-4">
          <label class="radio">
            <input type="radio" name="sex" value="f" [(ngModel)]="fUser.sex">
            <i class="rounded-x"></i>Mujer
          </label>
        </div>
        <div class="col col-4">
          <label class="radio">
            <input type="radio" name="sex" value="o" [(ngModel)]="fUser.sex">
            <i class="rounded-x"></i>Otro
          </label>
        </div>
      </div>
    </div>
  </section>
  <hr>
  <section class="row">
    <div class="col col-12 full-width">
      <label for="inp_city">Ciudad</label>
      <input type="text" name="city" id="inp_city" class="form-control" [(ngModel)]="fUser.city">
    </div>
    <div class="col col-12 full-width">
      <label for="inp_country">Pa&iacute;s de residencia</label>
      <input type="text" name="country" id="inp_country" class="form-control" [(ngModel)]="fUser.country">
    </div>
    <div class="col col-12 full-width">
      <label for="inp_phone">Tel&eacute;fono</label>
      <input type="text" name="phone" id="inp_phone" class="form-control" [(ngModel)]="fUser.phone">
    </div>
    <hr>
    <div class="col col-12 full-width">
      <label for="inp_description">Descripci&oacute;n personal</label>
      <textarea class="form-control" name="description" id="inp_description" rows="10" [(ngModel)]="fUser.description"></textarea>
    </div>
    <div class="col col-12 full-width">
      <label for="inp_url">URL blog o p&aacute;gina personal</label>
      <input type="text" name="url" id="inp_url" class="form-control" [(ngModel)]="fUser.personalWeb" placeholder="http://..."> </div>
  </section>
  <footer>
    <button type="button" (click)="onSubmit($event)" class="btn pull-right" [class.btn-primary]="!submitButtonDisabled" [disabled]="submitButtonDisabled" [innerHtml]="submitButtonHtml"></button>
  </footer>
</form>
