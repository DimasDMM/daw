<div id="message_password">
  <div *ngIf="message" class="alert fade in text-center" [class.alert-danger]="message.isError" [class.alert-success]="!message.isError">
    <p>
      <b *ngIf="message.isError">Error: </b>
      <b *ngIf="!message.isError">Ok: </b>
      {{message.message}}
    </p>
  </div>
</div>

<form class="margin-bottom-20 sky-form no-border" *ngIf="fUser?.id">
  <div class="alert alert-info fade in"> <i class="fa fa-info-circle"></i> <strong>Cambio de contrase&ntilde;a:</strong> Recuerde que para cambiar su contrase&ntilde;a primero debe introducir su contrase&ntilde;a actual. Despu&eacute;s deber&aacute; introducir dos veces su nueva contrase&ntilde;a</div>
  <section class="row">
    <div class="col col-12 full-width">
      <label for="inp_pass_now">Contrase&ntilde;a actual</label>
      <input type="password" name="pass_now" id="inp_pass_now" class="form-control" [(ngModel)]="oldPassword"> </div>
  </section>
  <section class="row">
    <div class="col col-12 full-width">
      <label for="inp_pass_new">Nueva contrase&ntilde;a</label>
      <input type="password" name="pass_new" id="inp_pass_new" class="form-control" [(ngModel)]="newPassword1"> </div>
    <div class="col col-12 full-width">
      <label for="inp_pass_new2">Confirmar nueva contrase&ntilde;a</label>
      <input type="password" name="pass_new2" id="inp_pass_new2" class="form-control" [(ngModel)]="newPassword2"> </div>
  </section>
  <footer>
    <button type="button" (click)="onSubmit($event)" class="btn pull-right" [class.btn-primary]="!submitButtonDisabled" [disabled]="submitButtonDisabled" [innerHtml]="submitButtonHtml"></button>
  </footer>
</form>
